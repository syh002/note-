<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 未访问过的链接 */
    a:link{
        color: red; 
    }
    /* 已经被访问过的链接 */
    a:visited{
        color: blue;
    }
    /* 鼠标点击的那一刻 */
    a:active{
        color: green;
    }
    /* 鼠标悬停的样式  */
    a:hover{
        color: pink;
    }
    /* 顺序书写 不能打乱 */
    </style>
</head>
<body>
    <a href="http://www.jd.com">jdjdjdjdjdjdjd</a>
</body>
</html>

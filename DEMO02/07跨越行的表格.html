<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td{
        border: 1px  solid #333;
    }
    table{
        border-collapse: collapse;
        width: 500px;
        line-height: 50px;
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- rowspan跨越行的表格只能写在tbody中 -->
    <table>
    <tr>
        <td rowspan="3">商城</td> 
        <td>小米</td> 
        <td>小米</td>
        
    </tr>
    <tr>
        <td>小米</td>
        <td>小米</td> 
             
    </tr>
    </table>
</body>
</html>

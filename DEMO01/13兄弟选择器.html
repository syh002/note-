<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟选择器</title>
    <style>
    /* 
    div+p{}选中div之后的第一个p元素
    div~p{}选中div之后的所有p元素
    */
    div~p{
        color: red;
    }
    </style>
</head>
<body>
    <!-- shift+alt+下 快速复制 -->
    <div>div</div>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
</body>
</html>

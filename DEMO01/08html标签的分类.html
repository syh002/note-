<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div,a{
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        margin-top: 100px;
        margin-bottom: 100px
    }
    img{
        width: 100px;
        height: 100px
    }
    </style>
</head>
<body>
    <!-- 块标签 
    特点：1.独占一行
    2.能设置宽高
    display:block
    -->

    <div>div</div>
    <h1>h1</h1>
    <h6>h6</h6>
    <p>hello world</p>
    <ul>
     <li>hello world</li>
     <li>hello world</li>
     <li>hello world</li>
    </ul>
    <dl>
    <dt>HTML</dt>
       <dd>dd</dd>
    </dl>
    <!-- 内联标签
    1.并排显示
    2.不能设置宽高
    3.不能设置 margin-top，margin-bottom
    display:inline
    -->
    <a href="#">a</a>
    <span>span</span>
    <em>em</em>
    <strong>strong</strong>
    <br>
        <!--内联块  
        1.并排显示
        2.能够设置宽高
        display:inline-block
        -->
        <img src="images/timg.jpg" alt="">
        <button>btn</button>
        <input type="text">
</body>
</html>

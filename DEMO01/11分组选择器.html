<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分组选择器</title>
    <style>
        /* 分组选择器 同时选择多个元素 */
    p,h4,a{
        color: red;
    }
    </style>
</head>
<body>
    <p>hello world</p>
    <h4>h4</h4>
    <div>
        <a href="#">a</a>
    </div>
</body>
</html>
